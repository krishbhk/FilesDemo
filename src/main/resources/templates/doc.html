<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload / Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body class = "container my-5">
<div class = "my-3">
    <h3>Upload Files</h3>
    <div class="mb-3">
    <form id="uploadFiles" class="form-label" name="uploadFiles" method="post" th:action=@{/uploadFiles} encType="multipart/form-data">
        <input type="file" class="form-control" name="files" multiple required />
        <button class="btn btn-outline-dark my-2" type="submit">Submit</button>
    </form>
    </div>
</div>

<div class = "my-5">
    <h3>List of Documents</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Download Link</th>
            <th>Delete Link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc:${docs}">
            <td th:text="${doc.Id}" />
            <td th:text="${doc.docName}"/>
            <td><a th:href="@{'/downloadFile/'+${doc.id}}" target="_blank" >Download</a></td>
            <td><a th:href="@{'/files/'+${doc.id}}" data-method="DELETE">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
